<!-- Integration Heading -->
<header class="header integrations-header section">
  <div class="shapes-container">
    <div
      class="shape shape-circle shape-circle-1"
      data-aos="fade-down"
      data-aos-delay="200"
    >
      <div></div>
    </div>
    <div
      class="shape shape-circle shape-circle-2"
      data-aos="zoom-in"
      data-aos-delay="300"
    >
      <div></div>
    </div>

    <div
      class="shape shape-square shape-square-1"
      data-aos="flip-right"
      data-aos-delay="400"
    >
      <div></div>
    </div>
    <div
      class="shape shape-square shape-square-2"
      data-aos="flip-left"
      data-aos-delay="400"
    >
      <div></div>
    </div>
    <div
      class="shape shape-square shape-square-3"
      data-aos="flip-left"
      data-aos-delay="200"
    >
      <div></div>
    </div>

    <div class="shape shape-ring shape-ring-1">
      <div></div>
    </div>
    <div class="shape shape-ring shape-ring-2">
      <div></div>
    </div>

    <div class="shape pattern pattern-dots">
      <div></div>
    </div>

    <div class="static-shape background-shape-main"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-10 mx-auto text-center">
        <h1 class="bold font-md font-md-lg">
          {{
            'DEMOS.DATAFLOWS_CREATOORS.INTEGRATION.HEADING.CREATE_EMOTIONS_FOR_SMART_ASSISTANTS'
              | translate
          }}
        </h1>
        <p class="lead text-muted">
          {{
            'DEMOS.DATAFLOWS_CREATOORS.INTEGRATION.HEADING.CREATE_BUY_AND_SELL'
              | translate
          }}
        </p>

        <a
          href="https://everythink.ai/app/#/sessions/signup"
          class="btn btn-primary btn-lg btn-rounded bold px-4 mt-4"
        >
          {{
            'DEMOS.DATAFLOWS_CREATOORS.INTEGRATION.HEADING.JOIN_EVERY_TTHINK'
              | translate
          }}</a
        >
      </div>
    </div>
  </div>

  <dc-integration-bubbles></dc-integration-bubbles>
</header>
