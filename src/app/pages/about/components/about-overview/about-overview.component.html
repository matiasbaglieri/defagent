<section class="section overview">
  <div class="container">
    <div class="row align-items-center gap-y">
      <div class="col-lg-5 mr-auto text-center text-md-left">
        <div class="section-heading">
          <dc-badge [bg]="'success'" [text]="'contrast'">
            {{ 'ABOUT.OVERVIEW.SUCCEED_WITH_DASHCORE' | translate }}
          </dc-badge>
          <h2>{{ 'ABOUT.OVERVIEW.THE_NEW_WAY_TO_SHOWCASE' | translate }}</h2>

          <p class="lead text-secondary">
            {{ 'ABOUT.OVERVIEW.DASHCORE_IS_A_BOOTSTRAP' | translate }}
          </p>
        </div>
        <p>
          {{ 'ABOUT.OVERVIEW.IT_INCLUDES_MULTIPLE' | translate }}
        </p>
      </div>
      <div class="col-lg-6">
        <div class="row gap-y">
          <div
            class="col-6 col-sm-5 col-md-6"
            [ngClass]="card.class"
            *ngFor="let card of cards"
          >
            <div
              class="card rounded p-2 p-sm-4 shadow text-center text-md-left"
              [ngClass]="card.bg"
              [attr.data-aos]="card.animation"
            >
              <dc-feather
                [name]="card.icon"
                [iconClass]="card.iconClass"
              ></dc-feather>
              <p class="bold mb-0">{{ card.title }}</p>
              <p class="text-muted small">{{ card.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
