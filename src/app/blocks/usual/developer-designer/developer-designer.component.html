<!-- ./Join - As Developer/Designer -->
<section class="section bg-light">
  <div class="container bring-to-front py-0">
    <div class="shadow bg-contrast p-5 rounded">
      <div class="row gap-y align-items-center text-center text-lg-left">
        <div class="col-12 col-md-6 py-4 px-5 b-md-r">
          <dc-feather
            [name]="'star'"
            [iconClass]="'stroke-primary'"
          ></dc-feather>
          <a
            href="https://everythink.ai/app/#/sessions/signup"
            class="mt-4 text-primary d-flex align-items-center"
          >
            <h4 class="mr-3">
              {{ 'USUAL.DEVELOPER_DESIGNER.JOIN_AS_DESIGNER' | translate }}
            </h4>
          </a>
          <p class="mt-4">
            {{ 'USUAL.DEVELOPER_DESIGNER.LOREM_IPSUM' | translate }}
          </p>
        </div>

        <div class="col-12 col-md-6 py-4 px-5">
          <dc-feather [name]="'code'" [iconClass]="'stroke-info'"></dc-feather>
          <a
            href="https://everythink.ai/app/#/sessions/signup"
            class="mt-4 text-info d-flex align-items-center"
          >
            <h4 class="mr-3">
              {{ 'USUAL.DEVELOPER_DESIGNER.JOIN_AS_DEVELOPER' | translate }}
            </h4>
          </a>
          <p class="mt-4">
            {{ 'USUAL.DEVELOPER_DESIGNER.LOREM_IPSUM' | translate }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
