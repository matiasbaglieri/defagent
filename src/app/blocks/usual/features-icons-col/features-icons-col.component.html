<section id="features" class="section">
  <div class="container">
    <div class="section-heading mb-5 text-center">
      <h5 class="text-primary bold small text-uppercase">
        {{ 'USUAL.FEATURES_ICONS_COL.UP_TO_THE_TASK' | translate }}
      </h5>
      <h2>{{ 'USUAL.FEATURES_ICONS_COL.WHAT_YOU_GET' | translate }}</h2>
      <p class="lead text-secondary">
        {{
          'USUAL.FEATURES_ICONS_COL.GEOLOCATED_INTELLIGENT_ASSISTANTS'
            | translate
        }}
      </p>
    </div>

    <div class="row gap-y text-center text-md-left">
      <div
        class="col-md-4 py-4 rounded shadow-hover"
        *ngFor="let element of elements"
      >
        <dc-feather
          [name]="element.icon"
          [iconClass]="'stroke-primary'"
        ></dc-feather>
        <h5 class="bold mt-3">{{ element.title }}</h5>
        <p>{{ element.description }}</p>
      </div>
    </div>
  </div>
</section>
